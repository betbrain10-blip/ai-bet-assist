name: Auto update events

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate events.json
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python generate_events.py
          echo "----- events.json head -----"
          head -n 40 events.json || true

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # âœ… aggiorna repo locale prima di pushare
          git pull --rebase origin main

          git add events.json
          if git diff --staged --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Auto update events"
          git push origin main
