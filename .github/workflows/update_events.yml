name: Auto update events

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"   # ogni 20 minuti

concurrency:
  group: "auto-update-events"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate events.json
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python generate_events.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # prende eventuali cambi remoti (evita errore "fetch first")
          git pull --rebase origin main

          git add events.json
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "Auto update events"
          git push
