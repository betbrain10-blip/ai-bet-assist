name: Aggiorna eventi automatici

on:
  schedule:
    - cron: "0 9 * * *"   # ogni giorno alle 09:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mostra file presenti (debug)
        run: |
          echo "Contenuto cartella repo:"
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Genera events.json
        run: python generate_events.py

      - name: Commit & push events.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add events.json
          git commit -m "Auto update events" || echo "Niente da committare"
          git push
