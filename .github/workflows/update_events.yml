name: Auto update events

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # ogni 30 minuti

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate qr_export.json
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python generate_events.py

      - name: Commit and push qr_export.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add qr_export.json
          git commit -m "Auto update qr feed" || echo "Nothing to commit"
          git push
