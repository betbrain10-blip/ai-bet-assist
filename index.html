<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>VINCITU AI â€“ Pronostici</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
async function loadData() {
  const res = await fetch("data.json?"+Date.now());
  const data = await res.json();

  function render(section,id){
    const box=document.getElementById(id);
    box.innerHTML="";
    section.forEach(ev=>{
      const d=document.createElement("div");
      d.className="card";
      d.innerHTML=`
        <b>${ev.match}</b>
        <div>${ev.league}</div>
        <div>${ev.pick}</div>
        <div class="prob">${ev.info}</div>
      `;
      box.appendChild(d);
    });
  }

  render(data.corner,"corner");
  render(data.value,"value");
  render(data.top,"top");
}

setInterval(loadData,60000);
window.onload=loadData;
</script>
</head>

<div class="logo">VINCITU</div>

<h2>ğŸ”¥ CORNER AI</h2>
<div id="corner" class="grid"></div>

<h2>ğŸ’ VALUE BET</h2>
<div id="value" class="grid"></div>

<h2>â­ TOP MATCH</h2>
<div id="top" class="grid"></div>

<footer>Powered by BetBrain AI</footer>

</body>
</html>
