<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Vincit√π ‚Ä¢ IA Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
margin:0;
font-family:Inter,system-ui;
background:linear-gradient(120deg,#4b2bd8,#07142b);
color:white;
}

.wrapper{
max-width:1250px;
margin:40px auto;
background:rgba(10,18,40,.9);
border-radius:18px;
padding:25px;
box-shadow:0 20px 80px rgba(0,0,0,.6);
}

header{
display:flex;
align-items:center;
justify-content:space-between;
margin-bottom:20px;
}

.brand{
display:flex;
gap:12px;
align-items:center;
font-weight:900;
font-size:22px;
}

.logo{
width:44px;
height:44px;
border-radius:10px;
background:#d91f26;
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
}

.controls{
display:flex;
gap:10px;
}

button{
background:#ff9800;
border:none;
padding:10px 15px;
border-radius:12px;
font-weight:700;
cursor:pointer;
}

button.secondary{
background:#243062;
color:white;
}

.grid{
display:grid;
grid-template-columns:1fr 380px;
gap:20px;
}

.card{
background:#111a3a;
border-radius:16px;
padding:16px;
margin-bottom:14px;
}

.section-title{
font-weight:800;
margin-bottom:10px;
}

.tag{
display:inline-block;
background:#25377b;
padding:3px 8px;
border-radius:9px;
font-size:12px;
margin-right:5px;
}

.match{
margin-top:10px;
padding-top:10px;
border-top:1px solid rgba(255,255,255,.08);
}

.market{
display:flex;
justify-content:space-between;
margin-top:6px;
background:#1a2554;
padding:6px 10px;
border-radius:10px;
}

.market span{
font-size:13px;
opacity:.9;
}

.verify{
background:#2a356b;
padding:5px 9px;
border-radius:8px;
font-size:12px;
}

.ticket{
background:#0c1433;
border-radius:16px;
padding:18px;
}

.ticket h3{
margin-top:0;
}

.bigbtn{
width:100%;
padding:15px;
border-radius:14px;
background:#ff9800;
font-size:16px;
font-weight:900;
}

.wheelOverlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
}

.wheelBox{
background:#0f1738;
padding:25px;
border-radius:20px;
text-align:center;
width:340px;
}

canvas{
margin-top:15px;
}
</style>
</head>

<body>

<div class="wrapper">

<header>
<div class="brand">
<div class="logo">V</div>
Vincit√π ‚Ä¢ IA Portal
</div>

<div class="controls">
<button id="newBtn">Nuovi eventi</button>
<button class="secondary" id="wheelBtn">üé° Ruota</button>
</div>
</header>

<div class="grid">

<div id="events"></div>

<div class="ticket">
<h3>Schedina</h3>
<p>Quota reale solo al banco.</p>
<button class="bigbtn">üñ®Ô∏è Stampa schedina</button>
</div>

</div>
</div>

<!-- ================= RUOTA ================= -->

<div class="wheelOverlay" id="wheelBox">
<div class="wheelBox">
<h3>üé° Ruota del Consiglio</h3>
<canvas id="wheel" width="260" height="260"></canvas>
<br>
<button onclick="spinWheel()">Gira</button>
<p id="wheelText"></p>
<button onclick="closeWheel()">Chiudi</button>
</div>
</div>

<script>

// ================== EVENTI FINTI REALISTICI ==================

const sampleMatches=[
"Juventus - Benfica","PSG - Dortmund","Atalanta - Bilbao","Inter - Porto",
"Barcellona - Arsenal","Milan - Newcastle","Bayern - PSG","Napoli - Atletico",
"Liverpool - Real Madrid","Roma - Leverkusen","Chelsea - Inter","Ajax - PSV",
"Sevilla - Lazio","Tottenham - Napoli","Fiorentina - Marsiglia"
];

function buildEvents(){
let out="";
sampleMatches.forEach(m=>{
out+=`
<div class="card">
<div class="section-title">${m}</div>

<div class="market">
<span>Over 2.5 ‚Äì partita aperta</span>
<span class="verify">Verifica al banco</span>
</div>

<div class="market">
<span>1X ‚Äì favorita in casa</span>
<span class="verify">Verifica al banco</span>
</div>

<div class="market">
<span>Goal S√¨ ‚Äì attacchi forti</span>
<span class="verify">Verifica al banco</span>
</div>

</div>`;
});
document.getElementById("events").innerHTML=out;
}

buildEvents();

// ================== RUOTA ==================

const tips=[
"Controlla quota al banco prima di giocare.",
"Massimo 2-3 selezioni.",
"Stake fisso oggi.",
"Niente rincorse.",
"Gioca solo partite chiare.",
"Calma e disciplina.",
"Salta se quota bassa."
];

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const cx=130,cy=130;
const r=120;

function drawWheel(){
const slice=2*Math.PI/tips.length;
tips.forEach((t,i)=>{
ctx.beginPath();
ctx.moveTo(cx,cy);
ctx.arc(cx,cy,r,i*slice,(i+1)*slice);
ctx.fillStyle=`hsl(${i*45},70%,50%)`;
ctx.fill();
});
}

drawWheel();

function spinWheel(){
const pick=Math.floor(Math.random()*tips.length);
document.getElementById("wheelText").innerText="üëâ "+tips[pick];
}

function closeWheel(){
document.getElementById("wheelBox").style.display="none";
}

document.getElementById("wheelBtn").onclick=()=>{
document.getElementById("wheelBox").style.display="flex";
};

</script>

</body>
</html>
