<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>VINCITU AI – Vetrina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  overflow: hidden;
}

.bg {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    45deg,
    #050000,
    #050000 20px,
    #120000 20px,
    #120000 40px
  );
}

.logo {
  margin: 30px auto;
  text-align: center;
  font-size: 48px;
  color: #ff2222;
  text-shadow: 0 0 25px red;
  border: 3px solid red;
  display: inline-block;
  padding: 15px 50px;
  border-radius: 16px;
}

.card {
  width: 80%;
  max-width: 1100px;
  margin: 40px auto;
  background: rgba(60,0,0,0.9);
  border: 2px solid red;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 40px red;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px red; }
  to { box-shadow: 0 0 50px crimson; }
}

.league {
  color: #ff9900;
  font-size: 20px;
}

.match {
  font-size: 34px;
  font-weight: bold;
  margin: 10px 0 25px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.tip {
  background: #140000;
  border-radius: 12px;
  padding: 12px;
  border: 1px solid #ff4444;
}

.tip span {
  color: #00ff99;
  font-weight: bold;
}

.footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="bg"></div>

<center><div class="logo">VINCITU AI</div></center>

<div id="slide" class="card"></div>

<div class="footer">Modalità vetrina – rotazione automatica</div>

<script>
const slides = [
{
  league: "UEFA Champions League",
  match: "Inter vs Real Madrid",
  tips: [
    "1X2 Casa: 72%",
    "Over 2.5: 64%",
    "Corner Over 9.5: 69%",
    "Ammoniti Totali: 58%",
    "DNB Casa: 66%"
  ]
},
{
  league: "Premier League",
  match: "Manchester City vs Arsenal",
  tips: [
    "1X2 Casa: 68%",
    "Over 2.5: 61%",
    "Corner Over 9.5: 65%",
    "Ammoniti Totali: 55%",
    "DNB Casa: 63%"
  ]
},
{
  league: "Serie A",
  match: "Napoli vs Juventus",
  tips: [
    "1X2 Ospite: 56%",
    "Over 2.5: 60%",
    "Corner Over 9.5: 62%",
    "Ammoniti Totali: 59%",
    "DNB Ospite: 64%"
  ]
}
];

let i = 0;
const slide = document.getElementById("slide");

function render() {
  const s = slides[i];
  slide.innerHTML = `
    <div class="league">${s.league}</div>
    <div class="match">${s.match}</div>
    <div class="grid">
      ${s.tips.map(t => `<div class="tip">${t}</div>`).join("")}
    </div>
  `;
  i = (i + 1) % slides.length;
}

render();
setInterval(render, 6000);
</script>

</body>
</html>
