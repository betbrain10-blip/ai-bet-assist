<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VINCITU â€“ IA CONTROL ROOM</title>

<style>
:root{
--bg1:#0a0622;
--bg2:#02030e;
--red:#ff2424;
--accent:#ffaa00;
--green:#00ffc8;
--panel:rgba(20,25,60,.55);
--stroke:rgba(255,255,255,.12);
}

*{box-sizing:border-box;font-family:system-ui}

body{
margin:0;
background:
radial-gradient(circle at 15% 5%,#27146a,transparent 40%),
radial-gradient(circle at 90% 15%,#0a3a52,transparent 45%),
linear-gradient(135deg,var(--bg1),var(--bg2));
color:white;
}

.wrap{max-width:1450px;margin:auto;padding:24px}

.header{
display:flex;
align-items:center;
gap:20px;
margin-bottom:22px
}

.logo{
background:black;
padding:18px 40px;
border-radius:20px;
box-shadow:0 0 35px rgba(255,0,0,.55);
}

.logo span{
font-size:40px;
font-weight:900;
letter-spacing:4px;
color:var(--red);
}

.sub{font-size:12px;opacity:.7;margin-top:4px}

.slot{
background:rgba(255,170,0,.15);
border:1px solid rgba(255,170,0,.6);
padding:6px 14px;
border-radius:999px;
font-size:12px
}

.grid{
display:grid;
grid-template-columns:2fr 1fr;
gap:24px
}

.panel{
background:linear-gradient(180deg,rgba(40,50,120,.35),rgba(10,15,40,.65));
border:1px solid var(--stroke);
border-radius:26px;
padding:22px;
box-shadow:0 0 60px rgba(0,0,0,.6)
}

.section{
margin-bottom:26px
}

.section h2{
margin:0 0 14px;
font-size:22px
}

.match{
border:1px solid var(--stroke);
border-radius:20px;
padding:18px;
margin-bottom:14px;
background:rgba(0,0,0,.28)
}

.bar{
height:8px;
border-radius:10px;
background:rgba(255,255,255,.15);
overflow:hidden
}
.fill{
height:100%;
background:linear-gradient(90deg,#00ffc8,#4aa3ff)
}

.radar{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
margin-top:12px
}
.radar div{
background:rgba(255,255,255,.1);
border-radius:12px;
padding:8px;
font-size:12px;
text-align:center
}

.pick{
margin-top:8px;
background:rgba(255,255,255,.06);
padding:8px 12px;
border-radius:10px
}

.sidebox{margin-bottom:18px}
</style>
</head>

<body>

<div class="wrap">

<div class="header">
<div class="logo">
<span>VINCITU</span>
<div class="sub">IA CONTROL ROOM â€“ SISTEMA ANALISI MATCH</div>
</div>
<div class="slot" id="slotBox">SERA</div>
</div>

<div class="grid">

<div class="panel">

<div id="content"></div>

</div>

<div>

<div class="panel sidebox">
<h3>âš¡ ModalitÃ  Sala</h3>
Aggiornamento automatico 3x giorno.<br>
Solo match reali.<br>
Analisi IA multi-mercato.
</div>

<div class="panel sidebox">
<h3>ðŸ“Š Come leggere</h3>
Radar = pressione / corner / falli / gol.<br>
Non seguire tutto: scegli 1â€“2 mercati.
</div>

</div>

</div>

</div>

<script>

const qs=new URLSearchParams(location.search);
const slot=(qs.get("slot")||"sera").toLowerCase();
document.getElementById("slotBox").textContent=slot.toUpperCase();

fetch("events.json?ts="+Date.now())
.then(r=>r.json())
.then(d=>{

const box=document.getElementById("content");

const data=d.events.filter(e=>e.slot===slot);

const sections=[
{title:"ðŸŸ¡ Pressione & Corner", key:"corners"},
{title:"ðŸ”´ Falli & Cartellini", key:"cards"},
{title:"ðŸ”µ Esito & Gol", key:"goals"}
];

sections.forEach(sec=>{

const secDiv=document.createElement("div");
secDiv.className="section";
secDiv.innerHTML=`<h2>${sec.title}</h2>`;

data.slice(0,3).forEach(ev=>{

const score=Math.round(ev.context[sec.key]*10);
const trust=70+score;

secDiv.innerHTML+=`

<div class="match">
<h3>${ev.home} â€“ ${ev.away}</h3>

AffidabilitÃ  IA: ${trust}%
<div class="bar"><div class="fill" style="width:${trust}%"></div></div>

<div class="radar">
<div>Ritmo<br>${ev.context.signals.ritmo}</div>
<div>Equilibrio<br>${ev.context.signals.equilibrio}</div>
<div>Corner<br>${Math.round(ev.context.corners*10)}/10</div>
<div>Cartellini<br>${Math.round(ev.context.cards*10)}/10</div>
<div>Gol<br>${Math.round(ev.context.goals*10)}/10</div>
</div>

<div class="pick">
<b>ðŸŽ¯ Lettura IA</b><br>
${sec.key==="corners" ? "Pressione laterale e ritmo: possibile linea over corner se quota congrua." :
sec.key==="cards" ? "FisicitÃ  e duelli frequenti: arbitro determinante â†’ over cartellini valutabile." :
"Differenza tecnica / ritmo gara: esito e gol dipendono dal controllo del match."}
</div>

</div>
`;

});

box.appendChild(secDiv);

});

});
</script>

</body>
</html>
